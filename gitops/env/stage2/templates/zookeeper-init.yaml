apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zookeeper-rwo
  annotations:
    argocd.argoproj.io/sync-wave: "2"
provisioner: pd.csi.storage.gke.io
allowVolumeExpansion: true
volumeBindingMode: Immediate
reclaimPolicy: Delete
parameters:
  type: pd-standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zookeeper-data
  namespace: zookeeper
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: zookeeper-rwo
  volumeMode: Filesystem
